<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 30px;
        }
        .profile-container {
            max-width: 500px;
            margin: 40px auto;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 28px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .profile-detail {
            font-size: 20px;
            margin-bottom: 18px;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            background: #333;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .logout-btn:hover {
            background: #e74c3c;
        }
        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        .back-link a:hover {
            transform: scale(1.05);
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h2>Profile</h2>
    <div class="profile-detail">Username: <span > <span th:if="${#authentication != null and #authentication.authenticated}">
             <b th:text="${#authentication.name}"></b>
        </span></span></div>
    <form action="/logout" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
    <div class="back-link">
    <a href="/books">â¬… Back to Store</a>
    </div>
</div>
</body>
</html>
