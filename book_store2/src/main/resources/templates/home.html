<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff; /* plain white background */
            color: #333;
            min-height: 100vh;
        }


        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px 40px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); /* subtle shadow */
            background-color: #fff; /* white navbar */
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #f0f0f0;
        }


        .hero {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 80px 40px;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 20px;
            margin-bottom: 30px;
        }


        .hero-text .btn {
            padding: 15px 30px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .hero-text .btn:hover {
            background-color: #333;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding: 40px 20px;
            }

            .hero-text h1 {
                font-size: 36px;
            }
            .title {
                font-size: 40px;
                color: rgba(43, 42, 42, 0.37);
            }



            .hero-text p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="/adminLogin">Login as Admin</a>
    <a href="/auth/login">Login</a>
    <a href="/auth/register">Register</a>
</nav>


<section class="hero">
    <div class="hero-text">
        <h1>Welcome to <span class="title">"The Book Store!"</span></h1>
        <p>Discover a wide variety of books and enjoy reading anytime, anywhere. Find your next favorite book today!</p>
        <a href="/auth/login" class="btn">Buy Books</a>
    </div>
</section>

</body>
</html>
