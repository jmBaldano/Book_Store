<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Bookstore</title>
    <!-- Font Awesome for logout icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            width: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding: 8px 20px;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Admin Page text */
        nav .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333;
        }

        /* Logout icon button - upper right corner */
        .logout-btn {
            position: absolute;
            top: 8px;       /* position at top of navbar */
            right: 5px;    /* position at right of navbar */
            width: 36px;
            height: 36px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: none;
            padding: 0;
        }

        .logout-btn:hover {
            background: #e74c3c;
        }

        /* Forms container */
        .forms-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin: 40px auto;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        h2 {
            text-align: center;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        input, button {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #888;
            box-shadow: 0 0 0 2px rgba(136,136,136,0.2);
        }

        button {
            background-color: #888;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #666;
        }

        /* Messages */
        #userMessage, #bookMessage {
            text-align: center;
            font-size: 0.95rem;
            color: green;
            margin-top: 5px;
        }

        /* Responsive adjustments */
        @media(max-width: 650px) {
            .forms-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="logo">Admin Page</div>
    <form action="/logout" method="post">
        <button type="submit" class="logout-btn" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </form>
</nav>

<div class="forms-container">
    <!-- Register New User -->
    <form id="userForm">
        <h2>Register New User</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register User</button>
        <p id="userMessage"></p>
    </form>

    <!-- Add New Book -->
    <form id="bookForm">
        <h2>Add New Book</h2>
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="text" id="category" placeholder="Category" />
        <input type="number" step="0.01" id="price" placeholder="Price" />
        <button type="submit">Add Book</button>
        <p id="bookMessage"></p>
    </form>
</div>

<script src="/js/admin.js"></script>
</body>
</html>
